<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300&family=M+PLUS+1&family=Montserrat:wght@200;400&family=Poppins:wght@300;400&family=Raleway&family=Roboto+Slab&family=Roboto:wght@300;400;500;700&family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="book.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <section>
        <div class="book">
            <div class="book_form">
                <form action="#" class="form">
                    <h2 class="heading">
                        Start Booking Now
                    </h2>
                    <div class="forms">
                        <div class="form_group">
                            <input type="text" class="form_input" placeholder="  Full Name" id="name" required>
                            <label for="name" class="form_label">  Full Name</label>
                        </div>
                        <br>
                       <div class="form_group">
                            <input type="email" class="form_input" placeholder="  Email Address" id="Email" required>
                            <label for="name" class="form_label">  Email Address</label>
                        </div>
                        <br>
                        <div class="form_group">
                          <div class="form_radio-group">
                              <input type="radio" class="form_radio" id="small" name="size">
                              <label for="small" class="form-radio-label">
                                  Muktinath Tour 
                              </label>
                              <input type="radio" class="form_radio" id="large" name="size">
                              <label for="large" class="form-radio-label">
                                Pokhara Tour 
                            </label>
                          </div>
                
                        </div>
                    </div>
                   
                    <button class="btn">Next Step <i class="fa-solid fa-arrow-right"></i></button>
            
                </form>
            </div>
            </div>
    </section>


    
</body>
</html>
